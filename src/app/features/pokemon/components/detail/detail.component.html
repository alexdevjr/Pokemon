<div class="detail">
    <h2>{{ pokemon.name }}</h2>
    <h4>{{ pokemon.type }} type</h4>
    <div class="content">
      <img [src]="pokemon.imgUrl" />
      <div>
        <p>Ataque: {{ pokemon.attack }}</p>
        <p>Defensa: {{ pokemon.defense }}</p>
        <p>
          {{ pokemon.description }}
        </p>
      </div>
    </div>
    <div>
      <button (click)="update()" mat-raised-button color="primary">Editar</button>
      <button (click)="delete()" mat-raised-button color="warn">Eliminar</button>
    </div>
  </div>
